<!-- Περιεχόμενο Σελίδας -->
<main class="main-content">
  <h1>Εγγραφή Χρήστη</h1>
  <p>Συμπληρώστε την παρακάτω φόρμα για να εγγραφείτε στο εκπαιδευτικό μας πρόγραμμα.</p>

  <!-- Φόρμα Εγγραφής -->
  <section class="contact-form-section">
    <h2>Φόρμα Εγγραφής</h2>

    <form id="register-form" method="POST">
      <p>
        <label for="first_name">Όνομα:</label><br>
        <input type="text" id="first_name" name="first_name" required>
      </p>

      <p>
        <label for="last_name">Επώνυμο:</label><br>
        <input type="text" id="last_name" name="last_name" required>
      </p>

      <p>
        <label for="birth_date">Ημερομηνία Γέννησης:</label><br>
        <input type="date" id="birth_date" name="birth_date" required>
      </p>

      <p>
        <label for="street_address">Διεύθυνση (Οδός & Αριθμός):</label><br>
        <input type="text" id="street_address" name="street_address" required>
      </p>

      <p>
        <label for="city">Πόλη:</label><br>
        <input type="text" id="city" name="city" required>
      </p>

      <p>
        <label for="region">Νομός:</label><br>
        <input type="text" id="region" name="region" required>
      </p>

      <p>
        <label for="mobile">Κινητό Τηλέφωνο:</label><br>
        <input type="tel" id="mobile" name="mobile" required>
      </p>

      <p>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
      </p>

      <p>
        <label for="occupation">Επάγγελμα:</label><br>
        <input type="text" id="occupation" name="occupation" required>
      </p>

      <p class="button">
        <button type="submit">Ολοκλήρωση Εγγραφής</button>
      </p>
    </form>

    <div id="registerMessageBox" style="display:none;"></div>
  </section>
</main>
